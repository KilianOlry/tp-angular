
<div class="section__rick_et_morty">
  <div *ngIf="loading">Chargement...</div>

  <ul *ngIf="!loading" class="list__rick_et_morty">
    <li *ngFor="let character of posts" class="item">
      <img [src]="character.image" alt="{{ character.name }}">
      <div>
        <p>{{ character.name }}</p>
        <p>Statut : {{ character.status }}</p>
      </div>
    </li>
  </ul>
</div>
